<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="normalize.css">	
<link rel="stylesheet" href="main.css">
</head>
<body>

<ul>
	<li><a href="/">index</a></li>
	<li><a href="/add">upload</a></li>
</ul>

<div class="proContainer">
	<div class="head">
		<div class="profile-pic"></div>
	</div>
</div>



	<div id="gallery"></div>
	<div id="desc"></div>

	<div id="suma">
		<input placeholder="name" type="text" id="url" value="">
		<input placeholder="url" type="text" id="description" value="">
		<input placeholder="description" type="text" class="save" id="name">
		<li id="btn"><a href="/edit"><button id="submit">Edit</button></a></li>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
	<script src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script src="js/backbone-parse.js"></script>
	<script src="js/main.js"></script>



<script type="x-tmpl-mustache" id="imageTemplate">
	{{#pics}}
		<ul>
			<li><a href="/url/{{objectId}}"><img  src="{{url}}" class="circle" /></a></li>
		</ul>

	{{/pics}}
</script>


<script type="x-tmpl-mustache" id="info">
	{{#description}}
		<img class="big" src="{{url}}">
			<p>{{name}}</p>
			<p>{{description}}</p>
		

	{{/description}}
</script>

</body>
</html>
