<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="normalize.css">	
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="main.css">
</head>
<body>

<ul class="navs">
	<li class="home"><a href="/">Home</a></li>
	<li><a href="/add">Upload</a></li>
</ul>




<div id="transitionCon">
	<div id="parent">

	<div class="profile"></div>
	<p class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat est modi eveniet officiis laudantium, dolores magni sit sint minus, totam voluptatibus. Qui in, architecto iste pariatur, debitis quis dolores animi!</p>
		<div id="gallery"></div>

	</div>
</div>

	<div id="desc"></div>

	<div id="suma">

		<input placeholder="url" type="text" id="url" value="">
		<input placeholder="description" type="text" id="description" value="">
		<input placeholder="name" type="text" class="save" id="name">
		<li id="btn"><a href="/edit"><button id="submit">Edit</button></a></li>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
	<script src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script src="js/backbone-parse.js"></script>
	<script src="js/main.js"></script>



<script type="x-tmpl-mustache" id="imageTemplate">
	{{#pics}}
		<ul>
			<li><a href="/url/{{objectId}}"><img  src="{{url}}" class="circle" /></a></li>
		</ul>

	{{/pics}}
</script>


<script type="x-tmpl-mustache" id="info">
	{{#description}}
	<div class="secondp">
		<img class="big" src="{{url}}">
			<h1>{{name}}</h1>
			<p>{{description}}</p>
	</div>
		

	{{/description}}
</script>

</body>
</html>
